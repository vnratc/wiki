{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    <h1>{{ title }}</h1>
    <p>{{ contents }}</p>
    <form action="{% url 'edit_page' %}" hidden id="edit" method="post">
        {% csrf_token %}
        <input name="title_e" type="text" value="{{ title }}"></form>
    <button class="btn btn-secondary" form="edit">Edit Content</button>
    {{ HForm }}

{% endblock %}
