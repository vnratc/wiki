{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">

        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-xl-2 col-md-3 col-sm-12">
                <h1 class="mx-2">
                    <a class="nav-link" href="{% url 'index' %}">Wiki</a>
                </h1>
                <div class="input-group mb-3">
                    <form action="{% url 'search' %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                    </form>
                </div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>   
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'new_page' %}">New Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'random_entry' %}">Random Page</a>
                    </li>
                </ul>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-xl-10 col-md-9 col-sm-12">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
